<section class="py-4">
    <div class="container">
        <h3 class="text-center border-bottom border-3 border-dark">Your orders</h3>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                @if (id != 0 && orders) {
                    @for (order of orders; track $index) {
                        @if (order.client_id == id) {
                            <tr>
                                <td>{{order.order_id}}</td>
                                <td>{{order.date}}</td>
                                <td>$ {{order.total}}</td>
                            </tr>
                        }
                    }
                }
            </tbody>
        </table>
        
    </div>
</section>
