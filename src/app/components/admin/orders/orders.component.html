
@if (orders) {
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Date</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            @for (order of orders; track $index) {
                <tr>
                    <td>{{order.order_id}}</td>
                    <td>{{order.client_id}}</td>
                    <td>{{order.date}}</td>
                    <td>$ {{order.total}}</td>
                </tr>
            }
        </tbody>
    </table>
}
