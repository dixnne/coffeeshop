<section class="py-4">
    <div class="container col-8">
        <h3 class="text-center border-bottom border-dark border-3">Add Supplier</h3>
        <div class="form-floating mb-3">
            <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
        </div>
        @if (supplies) {
            <div class="form-floating mb-3">
                <select class="form-control" [(ngModel)]="supply_id" name="Supply" id="Supply">
                    @for (supply of supplies; track $index) {
                        <option [value]="supply.supply_id">{{supply.name}}</option>
                    }
                </select>
                <label for="Supply">Supply</label>
            </div>
        }
        <div class="form-floating mb-3">
            <input [(ngModel)]="price" type="number" class="form-control" id="quantity" placeholder="Price">
            <label for="quantity">Price</label>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="add()" class="btn btn-dark">Add</button>
        </div>
    </div>
</section>
