<section class="py-4">
    <div class="container col-8">
        <h3 class="text-center border-bottom border-dark border-3">Join our community!</h3>
        <div class="form-floating mb-3">
            <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="Email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="phone" type="tel" class="form-control" id="phone" placeholder="Phone">
            <label for="phone">Phone</label>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="signup()" class="btn btn-dark">Sign Up</button>
        </div>
    </div>
</section>
