<section class="py-4">
    <div class="container col-8">
        <h3 class="text-center border-bottom border-dark border-3">Add Product</h3>
        <div class="form-floating mb-3">
            <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="description" type="text" class="form-control" id="description" placeholder="Description">
            <label for="description">Description</label>
        </div>
        <div class="form-floating mb-3">
            <input [(ngModel)]="price" type="number" class="form-control" id="price" placeholder="Price">
            <label for="price">Price</label>
        </div>
        <div class="d-flex justify-content-center">
            <button (click)="add()" class="btn btn-dark">Add</button>
        </div>
    </div>
</section>
